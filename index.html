<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="POST" name="myForm">
        <h1>Create Your Account</h1>
        <p>Username: <input type="text" name="name" id="hmm" aria-label="Enter your Name"></p>
        <p>Password: <input type="password" name="passkey" id="passk"></p>
        <input type="submit" value="Validate">
    </form>
    <button id="locBut" style="position: relative;left:50%;">Show your Location</button>
    <h1 id="locationDemo"></h1>
    
    <script>
        var x=document.getElementById("locationDemo");
        function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude; 
        }

        var but=document.getElementById("locBut");
        but.addEventListener('click',getLocation,true);
        // var nameText=document.forms.['myForm']['name'].value;

        // }
    </script>
</body>
</html>
